<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Extra Metadata  -->
    <meta name="description" content="Game of Rock, Paper ans Scissors, Online">
    <meta name="keywords" content="Rock, Paper and Scissors, game, game online">
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title of the Project -->
    <title>Rock & Paper & Scissors</title>
</head>

<body>
    <header>
        <h1>Rock & Paper & Scissors</h1>
        <nav>
            <ul>
                <li>
                    <a href="rules.html">Rules</a>
                </li>
                <li>
                    <a href="index.html" class="active"></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main section of the game  -->
    <main>
        <section class="game">
            <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="intro">
                <h2>Rock Paper and Scissors</h2>
                <button>Let's Play</button>
            </div>

            <div class="match fadeOut">
                <h2 class="winner">Choose an option</h2>
                <div class="hands">
                    <img class="player-hand" src="./assets/images/rock.png" alt="Rock image" />
                    <img class="computer-hand" src="./assets/images/rock.png" alt="Rock image" />
                </div>
                <div class="options">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer part  -->
    <footer>
        <h1>Click for "More"! </h1>
        <ul class="social-media">
            <li>
                <a href="https://www.youtube.com/watch?v=rudzYPHuewc" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/fe20b2e8a3.js" crossorigin="anonymous"></script>
    <!-- Link to JavaScript File -->
    <script src="assets/js/script.js"></script>
</body>

</html>
